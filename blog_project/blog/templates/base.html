<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Blog{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Ana səhifə</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Haqqımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Əlaqə</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav>
    {% if user.is_authenticated %}
    <p>Hello, {{ user.username }}! <a href="{% url 'logout' %}">Logout</a></p>
{% else %}
    <a href="{% url 'login' %}">Login</a> |
    <a href="{% url 'blog:signup' %}">Registration</a>
{% endif %}

</nav>


    <div class="container mt-4">
        {% block content %}
        <!-- Internal page content will go here -->
        {% endblock %}
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-4">
        <p>&copy; 2025 Blog. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
